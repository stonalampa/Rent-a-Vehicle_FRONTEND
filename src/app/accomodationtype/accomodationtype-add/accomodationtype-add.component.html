<div class="container">
  <h1>Add AccomodationType</h1>
  <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && saveAccomodationType(f.value,f)"  novalidate>
      <div>
          <label for="name">Name:</label>
          <input type="text" name="name" [(ngModel)]="nAccomodationType.name" #name="ngModel" required />
          <div *ngIf="f.submitted && !name.valid">Name is required</div>
      </div>
        <button type="submit">Save</button>
  </form>
</div>
