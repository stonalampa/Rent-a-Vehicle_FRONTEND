<style>
    .container {
        padding: 5px;
        width: 250px;
        height: 300px;
    }
    
    .drop-zone {
        border: dotted 3px lightgray;
        height: 70px;
        display: table;
        width: 98%
    }
    /* Default class applied to drop zones on over */
    
    .file-over-class {
        border: dotted 3px green;
    }
</style>

<div class="container block-margin">
<div>
    <div style="display: inline-block; width:100%">
        <!--<div ng2FileDrop
             [ngClass]="{'file-over-class': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="drop-zone">
            Drop your images here...
        </div>-->
        <input *ngIf="fileChoosed==false" type="file" ng2FileSelect [uploader]="uploader" />
    </div>
    <div class="col-md-9" style="margin-bottom: 40px">
        <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <!--<th>Size</th>
                <th>Progress</th>
                <th>Status</th>
                <th>Actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
            </tr>
            </tbody>
        </table>

        <div>
            <button type="button" class="btn btn-success"
                    (click)="uploader.uploadAll()" onAfterAddingFile [disabled]="!uploader.getNotUploadedItems().length">
             Upload all</button>
            <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
             Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader.clearQueue(); enableChoose()" [disabled]="!uploader.queue.length">
            Remove all
            </button>
        </div>

    </div>

</div>

</div>
