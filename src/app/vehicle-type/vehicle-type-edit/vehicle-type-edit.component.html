<div class="container">
    <h1>Edit Vehicle Type</h1>
    <form type="form" #f="ngForm" (ngSubmit)="f.form.valid && editVehicleType(f.value,f)"  novalidate>
        <div>
            <md-input-container>
            <input mdInput type="text" placeholder="Name" name="Name" [(ngModel)]="eVehicleType.Name" #Name="ngModel" required />
            </md-input-container>
            <div *ngIf="f.submitted && !Name.valid">Name is required</div>
        </div>
          <button md-raised-button color="primary" type="submit">Save</button>
       </form>
  </div>
